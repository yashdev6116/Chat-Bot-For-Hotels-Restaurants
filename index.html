<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieBot - Your Food Ordering Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FoodieBot</h1>
        <p>Delicious food, just a chat away!</p>
        <button class="cta-button">Order Now</button>
    </header>
    
    <section class="container">
        <div class="menu-section">
            <h2>Hungry? Let’s Get Started!</h2>
            <p>Chat with FoodieBot to order your favorite meals instantly.</p>
            <div class="menu-icon">
                🍔 🍕 🍜 🍣 🍩 ☕
            </div>
        </div>
        
        <div class="chatbot">
            <iframe 
                width="350" 
                height="500" 
                allow="microphone;" 
                src="https://console.dialogflow.com/api-client/demo/embedded/7e2a7c99-1a70-45db-acc6-6999e1e04fd3">
            </iframe>
        </div>
    </section>
</body>
</html>
